# GENERAL
general {
    hide_cursor = false
    ignore_empty_input = false
    immediate_render = true
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 0
    fail_timeout = 2000
}

# BACKGROUND WIDGET
background {
    monitor =
    path = /usr/share/backgrounds/archlinux/conference.png
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
    color = rgba(17, 17, 17, 1.0)
    zindex = -1
}

# INPUT FIELD WIDGET
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE LABEL
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(242, 243, 244, 0.75)
    font_size = 22
    font_family = "JetBrains Mono"
    position = 0, 300
    halign = center
    valign = center
}

# TIME LABEL
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(242, 243, 244, 0.75)
    font_size = 95
    font_family = "JetBrains Mono Extrabold"
    position = 0, 200
    halign = center
    valign = center
}

