################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

# Autostart status bars and notifications and ydotoold
exec-once = waybar
exec-once = mako
exec-once = ydotoold

# Launch zen-browser on workspace 1
exec-once = workspace 1 silent
exec-once = zen-browser

# Start wallpaper
exec-once = ~/.config/hypr/paper_startup.sh && hyprpaper

# Launch vesktop on workspace 2
exec-once = workspace 2 silent
exec-once = vesktop --enable-features=WaylandWindowDecorations --ozone-platform-hint=auto

exec-once = obs --startreplaybuffer
windowrulev2 = workspace 10, class:^(com.obsproject.Studio)$

# Window rules to keep apps on correct workspaces
windowrulev2 = workspace 1, class:^(zen)$
windowrulev2 = workspace 2, class:^(vesktop)$

